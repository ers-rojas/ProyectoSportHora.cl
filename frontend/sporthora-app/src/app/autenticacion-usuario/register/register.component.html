<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    <form>
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" class="form-control" id="firstName" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
    <div class="text-center mt-3">
      <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Iniciar Sesión</a></p>
    </div>
  </div>
</div>
