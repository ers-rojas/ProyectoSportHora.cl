<div class="auth-container d-flex justify-content-center py-5">
  <div class="card shadow-sm p-4" style="max-width:480px; width:100%">
    <h3 class="text-center mb-4 fw-bold">Crear Cuenta</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="firstName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" formControlName="lastName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email" required>
      </div>
      <div class="mb-3 position-relative group-hover">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" required maxlength="8">
        <div class="tooltip-hint">Máximo 8 caracteres. Debe contener al menos 1 mayúscula, 1 minúscula y 1 número.</div>
      </div>
      <div class="mb-4 position-relative group-hover">
        <label class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" formControlName="confirmPassword" required>
        <div class="tooltip-hint">Repita la contraseña exactamente.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Registrarse</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-0">¿Ya tienes cuenta? <a routerLink="/auth/login">Iniciar Sesión</a></p>
    </div>
  </div>
</div>
