<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center mb-4">Recuperar Contraseña</h2>
    <p class="text-center text-muted mb-4">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    <form>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enviar Enlace</button>
    </form>
    <div class="text-center mt-3">
      <p><a routerLink="/auth/login">Volver al Inicio de Sesión</a></p>
    </div>
  </div>
</div>
