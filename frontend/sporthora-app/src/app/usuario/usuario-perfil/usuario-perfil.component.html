<!-- Top bar -->
<header class="top-bar d-flex align-items-center px-3 py-2">
  <h5 class="logo-text mr-auto mb-0 font-weight-bold">SportHora.cl</h5>
  <img src="/assets/images/ICONOnotificacion.png" alt="Notificaciones" class="notif-icon ml-auto" />
</header>

<main class="content-wrapper px-3 py-4">
  <!-- Header -->
  <h5 class="section-title mb-4 font-weight-bold">MI CUENTA</h5>
  <div class="user-row d-flex align-items-center mb-4">
    <img src="/assets/images/ICONOuser.png" alt="User" class="user-icon mr-3">
    <span class="user-name font-weight-bold">esteban rojas</span>
  </div>

  <!-- Datos personales -->
  <h6 class="section-card-title font-weight-bold mb-2">DATOS PERSONALES Y CONFIGURACIÓN</h6>
  <section class="card-section mb-4">
    <div class="card-list">
      <div class="item">Mis datos</div>
    </div>
  </section>

  <!-- Acceso -->
  <h6 class="section-card-title font-weight-bold mb-2">ACCESO A LA APLICACIÓN</h6>
  <section class="card-section mb-4">
    <div class="card-list">
      <div class="item">Cambiar contraseña</div>
    </div>
  </section>

  <!-- Beneficios -->
  <h6 class="section-card-title font-weight-bold mb-2">BENEFICIOS Y SERVICIOS</h6>
  <section class="card-section mb-4">
    <div class="card-list">
      <div class="item">Notificaciones</div>
      <div class="item">Mis promos</div>
    </div>
  </section>

  <!-- Ayuda -->
  <h6 class="section-card-title font-weight-bold mb-2">AYUDA Y SOPORTE</h6>
  <section class="card-section mb-5">
    <div class="card-list">
      <div class="item">Preguntas frecuentes</div>
      <div class="item">Contacto con soporte</div>
      <div class="item" (click)="confirmarLogout()" style="cursor:pointer;">Cerrar sesión</div>
    </div>
  </section>
</main>

<!-- Bottom nav -->
<footer class="bottom-nav d-flex justify-content-around px-3 py-2">
  <a routerLink="/usuario" class="nav-item text-center">
    <img src="/assets/images/ICONOgps.png" class="nav-icon" alt="Inicio"><br><small>INICIO</small>
  </a>
  <a routerLink="/usuario/reservas" class="nav-item text-center">
    <img src="/assets/images/ICONOreservar.png" class="nav-icon" alt="Reservas"><br><small>RESERVAS</small>
  </a>
  <a routerLink="/usuario/perfil" class="nav-item text-center">
    <img src="/assets/images/ICONOperfil.png" class="nav-icon" alt="Perfil"><br><small>PERFIL</small>
  </a>
</footer>
