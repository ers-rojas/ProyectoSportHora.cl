<!-- Header con volver -->
<header class="top-bar d-flex align-items-center px-3 py-2 bg-white">
  <a (click)="goBack()" class="d-flex align-items-center text-decoration-none text-secondary" style="cursor:pointer;">
    <span class="mr-1">&larr;</span> Volver
  </a>
  <img src="/assets/images/ICONOnotificacion.png" alt="Notificaciones" class="notif-icon ml-auto" />
</header>

<main class="filter-wrapper d-flex flex-column align-items-center py-4">
  <!-- Deporte seleccionado -->
  <div class="sport-tag d-flex align-items-center mb-4 px-4 py-2">
    <span class="sport-name font-weight-bold text-capitalize">{{ sport }}</span>
  </div>

  <!-- Mes y días tipo carrusel -->
  <section class="days-carousel w-100 mb-4 px-3" style="max-width:900px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="circle-btn" (click)="prevWeek()">&#8249;</button>
      <h5 class="month-title m-0">{{ currentMonthLabel }}</h5>
      <button class="circle-btn" (click)="nextWeek()">&#8250;</button>
    </div>
    <div class="d-flex justify-content-between">
      <div *ngFor="let d of days; let i = index" class="day-box text-center" [class.active]="i===selectedDayIndex" (click)="selectDay(i)">
        <div class="date-number font-weight-bold">{{ d.date | date:'d' }}</div>
        <div class="day-label">{{ d.label }}</div>
      </div>
    </div>
  </section>

  <!-- Selección de hora -->
  <section class="times-grid w-100 mb-5 px-3" style="max-width:900px;">
    <h6 class="mb-3 font-weight-bold">Selecciona una opción</h6>
    <div class="row no-gutters">
      <div *ngFor="let t of timeSlots" class="col-4 col-md-2 p-1">
        <button class="time-btn w-100" [class.selected]="t===selectedTime" (click)="selectTime(t)">{{ t }}</button>
      </div>
    </div>
  </section>

  <!-- Botón siguiente -->
  <div class="next-btn-wrapper my-4 d-flex justify-content-center">
    <button class="btn-siguiente px-5 py-2 font-weight-bold" (click)="goNext()" [disabled]="!selectedTime">Siguiente</button>
  </div>
</main>

<!-- Bottom navigation estándar -->
<footer class="bottom-nav d-flex justify-content-around px-3 py-2">
  <a routerLink="/usuario" class="nav-item text-center text-dark">
    <img src="/assets/images/ICONOgps.png" alt="Inicio" class="nav-icon"><br>
    <small>INICIO</small>
  </a>
  <a routerLink="/usuario/reservas" class="nav-item text-center text-dark">
    <img src="/assets/images/ICONOreservar.png" alt="Reservas" class="nav-icon"><br>
    <small>RESERVAS</small>
  </a>
  <a routerLink="/usuario/perfil" class="nav-item text-center text-dark">
    <img src="/assets/images/ICONOperfil.png" alt="Perfil" class="nav-icon"><br>
    <small>PERFIL</small>
  </a>
</footer>
